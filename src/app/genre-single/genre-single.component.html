<div *ngIf="books" id="book-grid" class="row">
	<div class="col" *ngFor="let book of books">
		<div class="box">
			<div class="genre {{this.genre}}">
				<h4 class="genre-title">{{ this.genre }}</h4>
				<span class="tag-title">/</span>
				<span *ngFor="let tag of book.tags" class="tag">{{ tag }}</span>
			</div>
			<div class="book-card">
				<p>{{ book.plotShort }}</p>
				<a class="view-book-link {{this.genre}}" routerLink="/book/{{book.urlTitle}}">
					View Book
				</a>
			</div>
		</div>
	</div>
</div>
