<div *ngIf="books" id="book-grid" class="row">
	<div class="col" *ngFor="let book of books">
		<div class="box">
			<div class="genre {{book.genre[0]}}">
				<h4 class="genre-title">{{ book.genre[0] }}</h4>
				<span class="tag-title">/</span>
				<span *ngFor="let tag of book.tags" class="tag">{{ tag }}</span>
			</div>
			<div class="book-card">
				<p>{{ book.plotShort }}</p>
				<a class="view-book-link {{book.genre[0]}}" routerLink="/book/{{book.urlTitle}}">
						View Book
				</a>
			</div>
		</div>
	</div>
</div>
